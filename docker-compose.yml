services:
  backend:
    build:
      context: ./gmail-manager-backend
      dockerfile: Dockerfile
    ports:
      - "8123:8123"
    volumes:
      - ./gmail-manager-backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    # Add other environment variables here if needed
    networks:
      - gmail-net

  frontend:
    build:
      context: ./gmail-manager-frontend
      dockerfile: Dockerfile
    ports:
      - "3123:3123"
    environment:
      - API_URL=http://backend:8123
    depends_on:
      - backend
    networks:
      - gmail-net

networks:
  gmail-net:
    driver: bridge